<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga masina noua!</title>
</head>
<body>
    <div align="center">
        <h1>Editeaza detaliile masinii adaugate.</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${tipurimasini}" method="post">
            <table border="0">
                <tr>
                    <td>ID masina: </td>
                    <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>Brand masina: </td>
                    <td><input type="text" th:field="*{brand}"/></td>
                </tr>
                <tr>
                    <td>Tip caroserie: </td>
                    <td><input type="text" th:field="*{tipcaroserie}"/></td>
                </tr>
                <tr>
                    <td>Anul fabricatiei: </td>
                    <td><input type="text" th:field="*{anfabricatie}"/></td>
                </tr>
                <tr>
                    <td>Pretul masinii: </td>
                    <td><input type="text" th:field="*{pret}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Insereaza</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
